<div class="card-deck row p-2">
  <div class="card p-2 text-center col-md-2 d-none d-lg-block">
    <h5>History</h5>
    <code id="historyBox" #historyBox>

    </code>
  </div>

  <div class="card p-2 col-sm-8">
    <div class="row">
      <div class="col-sm-6 text-center">
        <app-speech-detection></app-speech-detection>
      </div>
      <div class="col-sm-6 text-center">
        Draw : {{ currentWord }}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 p-4">
        <canvas id="drawCanvas" #drawZone class="w-100">

        </canvas>
      </div>
    </div>

  </div>
  <div class="card p-2 text-center col-md-2 col-sm-4">
    <h5>Commands</h5>
    <ul class="list-unstyled">
        <li><code>background [color]</code></li>
      <hr/>
        <li><code>draw [on/off]</code></li>
      <hr/>
        <li><code>up</code></li>
        <li><code>down</code></li>
        <li><code>left</code></li>
        <li><code>right</code></li>
      <hr/>
        <li><code>circle [radius]</code></li>
    </ul>
  </div>
</div>
